<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="universeCanvas"></canvas>
    

    <div class="wrapper">
        <div class="container">
            <i class="fas fa-calendar-day"></i>
            <span class="num" id="days">00</span>
            <span class="text">Dias</span>
        </div>
        <div class="container">
            <i class="fas fa-hourglass-half"></i>
            <span class="num" id="hours">00</span>
            <span class="text">Horas</span>
        </div>
        <div class="container">
            <i class="fas fa-clock"></i>
            <span class="num" id="minutes">00</span>
            <span class="text">Minutos</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
